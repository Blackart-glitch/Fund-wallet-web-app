name: FundFlex Release

on:
  push:
    branches:
      - Production
  pull_request:
    branches:
      - Production

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Dependencies
        run: |
          composer validate
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Generate key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Create Tag
        run: git tag -a v1.0 -m "Release v1.0"
        if: github.ref == 'refs/heads/Production'  # Only create a tag for the Production branch

      - name: Push Tag
        run: git push origin v1.0
        if: github.ref == 'refs/heads/Production'  # Only push the tag for the Production branch

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ./ # Include your release assets here
