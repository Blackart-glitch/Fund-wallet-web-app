name: Base job for main Branch

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@v2  # Update to the latest version
      with:
        php-version: '8.1'
    - uses: actions/checkout@v2  # Update to the latest version
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install Dependencies
      run: |
        composer validate
        composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Update the project environment
      id: Update_env
      run: |
          echo "Setting up project environment variables"
          echo ${{ secrets.ENV_FILE }} > .env

    - name: dUMP .ENV
      run: cat .env

    - name: Generate key
      run: php artisan key:generate

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install NPM Dependencies
      run: npm install
